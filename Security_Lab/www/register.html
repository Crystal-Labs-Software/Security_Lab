	<script>


		function validate() {


			var letters = /^[A-Za-z]+$/;
			var usernameLetters = /^[A-Za-z0-9]+$/;
			var passwordLetters = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;
			var firstname = document.getElementById("firstname").value;
			var lastname = document.getElementById("lastname").value;
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;


			if (!firstname.match(letters)) {
				alert("Not a valid First Name");
				return false;
			}
			if (!lastname.match(letters)) {
				alert("Not a valid Last Name");
				return false;
			}
			if (!username.match(usernameLetters)) {
				alert("Not a valid Username");
				return false;
			}
			if (!password.match(passwordLetters)) {
				alert("Not a valid Password\nRequires 8 characters,\none uppercase letter,\none lowercase letter,\nand one or more numbers.");
				return false;
			}

		}


	</script>
